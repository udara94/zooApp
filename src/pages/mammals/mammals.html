
<ion-header #head>

  <ion-navbar color="mygreen">
    <ion-title>mammals</ion-title>
  </ion-navbar>

</ion-header>

      <b>
        <h1 class="head1">LION</h1>

    </div>

  <ion-card class="myCard" (click)="viewPanda()" >

        <b>

        </b>
      </div>

          <b>

        </div>
