<ion-header  #head>

  <ion-navbar color="mygreen">
    <ion-title>events</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hideheader [header]="head">

    <ion-card class="myCard" (click)="viewDolphine()" >
    <ion-card>
        <img src="https://cdn4.eyeem.com/thumb/647a5632b4e4c2d4e82d2693cfe1ec808f5067b5-1473074343903/w/600"  />
        </ion-card>
      <div class="myOverlay" align="center">
        <b>
          <h1 class="head1">Dolphine Dance</h1>
        </b>
       
      </div>
    </ion-card>

    <ion-card class="myCard" (click)="viewBirdShow()" >
        <ion-card>
            <img src="https://i.pinimg.com/originals/4b/a1/97/4ba19716add3ab0ff30583a4e680ac92.jpg"  />
            </ion-card>
          <div class="myOverlay" align="center">
            <b>
              <h1 class="head1">Birds Show</h1>
            </b>
           
          </div>
        </ion-card>

        <ion-card class="myCard" (click)="viewSnakeShow()" >
            <ion-card>
                <img src="https://img00.deviantart.net/05a9/i/2007/268/2/1/yearling_striped_corn_snake_4_by_shadedrain.jpg"  />
                </ion-card>
              <div class="myOverlay" align="center">
                <b>
                  <h1 class="head1">Snake Study</h1>
                </b>
               
              </div>
            </ion-card>

            <ion-card class="myCard" (click)="viewBaby()" >
                <ion-card>
                    <img src="http://static.thefrisky.com/uploads/2013/03/03/bottle-fed-animals-giraffe-600x450.jpg"  />
                    </ion-card>
                  <div class="myOverlay" align="center">
                    <b>
                      <h1 class="head1">Baby Care</h1>
                    </b>
                   
                  </div>
                </ion-card>
                <ion-card class="myCard" (click)="viewCrocadile()" >
                    <ion-card>
                        <img src="http://pulsaradvertising.com/wordpress/wp-content/uploads/2016/09/video-thumbnail-600x450.jpg"  />
                        </ion-card>
                      <div class="myOverlay" align="center">
                        <b>
                          <h1 class="head1">Crocodile Adventure</h1>
                        </b>
                       
                      </div>
                    </ion-card>
</ion-content>
