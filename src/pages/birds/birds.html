<ion-header #head>

  <ion-navbar color="mygreen">
    <ion-title>birds</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding hideheader [header]="head">
    <ion-card class="myCard" (click)="viewParrot()" >
        <img src="http://befitnesstraining.co.za/wp-content/uploads/2018/01/parrot-600x450.jpg"  />
      <div class="myOverlay" align="center">
        <b>
          <h1 class="head1">PARROT</h1>
        </b>
       
      </div>
    </ion-card>
    <ion-card class="myCard" (click)="viewOwl()" >
        <img src="https://vignette.wikia.nocookie.net/dumbledoresarmyroleplay/images/b/b0/Great-horned-owl_773_600x450.jpg/revision/latest?cb=20130306171410" />
        <div class="myOverlay" align="center">
          <b>
            <h1 class="head1">OWL</h1>
          </b>
        </div>
      </ion-card>
      <ion-card class="myCard" (click)="viewToucan()" >
          <img src="https://cdnb.artstation.com/p/assets/images/images/002/317/493/large/anthony-pinero-toucan-study-pxlr-600x450.jpg?1460196814" />
          <div class="myOverlay" align="center">
            <b>
              <h1 class="head1">TOUCAN</h1>
            </b>
          </div>
        </ion-card>
        <ion-card class="myCard" (click)="viewPenguin()" >
            <img src="https://d30g5rxy3ee0r1.cloudfront.net/wp-content/uploads/2015/10/111440_by_KM8527-BizzyLizzy_Penguins-600x450.jpg" />
            <div class="myOverlay" align="center">
              <b>
                <h1 class="head1">PENGUIN</h1>
              </b>
            </div>
          </ion-card>
        
          <ion-card class="myCard" (click)="viewGoose()" >
              <img src="https://premadharma.org/wp-content/uploads/2016/10/Wild-Goose-600x450.jpg" />
              <div class="myOverlay" align="center">
                <b>
                  <h1 class="head1">GOOSE</h1>
                </b>
              </div>
            </ion-card>
</ion-content>
